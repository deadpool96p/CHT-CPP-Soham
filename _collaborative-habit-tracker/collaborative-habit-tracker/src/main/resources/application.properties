# src/main/resources/application.properties

# Allow circular references and bean overriding
spring.main.allow-circular-references=true
spring.main.allow-bean-definition-overriding=true

# Database Configuration (H2 for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Logging
logging.level.com.collabhabittracker.cht=DEBUG

# Disable Spring Security temporarily
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Show detailed errors
server.error.include-stacktrace=always
server.error.include-message=always
debug=true

# Thymeleaf debug

logging.level.org.thymeleaf=DEBUG

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Logging

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Ollama Configuration
ollama.base-url=http://localhost:11500

# WebClient timeout configuration
spring.webflux.client.base-url=http://localhost:11500